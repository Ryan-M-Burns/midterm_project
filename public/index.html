<!DOCTYPE html>
<html lang="en">

<head>
  <title>Home Page</title>

  <!-- Meta Information -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- External CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800;900;1000&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" />
  <link rel="stylesheet" href="/vendor/border-box.css" />
  <link rel="stylesheet" href="/styles/main.css" />
  <link rel="stylesheet" href="/styles/layout.css" />
  <link rel="stylesheet" href="/styles/header.css" />
  <link rel="stylesheet" href="/styles/delivery_pickup_button.css" />
  <link rel="stylesheet" href="/styles/order-section.css" />
  <link rel="stylesheet" href="/styles/website-body.css" />

  <!-- External Scripts -->
  <script src="https://kit.fontawesome.com/c2a9ff36d4.js" crossorigin="anonymous"></script>

  <!-- App JS -->
  <script src="/vendor/jquery-3.0.0.js"></script>
  <script defer src="/scripts/app.js"></script>

  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/menuManager.js"></script>
  <script type="text/javascript" src="/scripts/scroll-buttons.js"></script>
  <script type="text/javascript" src="/scripts/order-summary.js"></script>
  <script type="text/javascript" src="/scripts/checkout.js"></script>
</head>

<body>
  <!-- Nav Bar -->
  <header>
    <section>
      <button type="submit" class="back-to">
        <p class><i class="fa-solid fa-arrow-left"></i> Back to Restaurants</p>
      </button>
      <button type="submit" class="back-to-home">
        <img src="/images/OmitThePlates_logo.png" alt="Logo" width="225" height="70">
      </button>
      <div>
        <span>
          <button type="submit" class="cart">
            <output name="items" class="item-count" for="cart">0
              <i class="fa-solid fa-cart-shopping"></i>
            </output>
          </button>
          <button type="submit" class="help">
            <i class="fa-solid fa-circle-question"></i>
          </button>
        </span>
        <form method="POST" action="/menu">
          <input placeholder="Search menu items..." name="search">
          <button type="submit" class="search"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
      </div>
    </section>
  </header>
  <main>
    <section class="website-body">

      <!-- Fixed Restaurant Banner -->
      <div class="restaurant-banner">
        <div class="image-holder">
          <img src="/images/restaurant_banner.jpg" alt="Logo" class="banner-image">
        </div>
        <div class="banner-body">
          <div>
            <h3 class="restaurant-name"> Succulent Society Cafe </h3>
            <p>Canadian, Burgers - 4.6<i class="fa-solid fa-star"></i> - 4.6km away - $$$ - (604) 123-4567</p>
          </div>
          <label class="delivery">
            <input type="checkbox" name="color_mode" id="toggle" value="1">
            <label data-on="Delivery" data-off="Pickup" class="pickup"></label>
          </label>
        </div>
      </div>

      <!-- Menu Carousel -->
      <div class="dynamic-menu">
      </div>
    </section>

    <!-- Order Summary -->
    <section class="order-section">
      <div class="cart-container">
        <div class="cart-header">
          <p>Your Order</p>
        </div>
        <div class="order-summary">
          <div class="order-items">
            <p>1 - Chicken Wings</p>
            <div>
              <span>$19.99</span>
              <button type="button" class="remove-item">
                <i class="fa-solid fa-trash-can"></i>
              </button>
            </div>
          </div>
          <div class="order-items">
            <p>1 - Chicken Wings</p>
            <div>
              <span>$19.99</span>
              <button type="button" class="remove-item">
                <i class="fa-solid fa-trash-can"></i>
              </button>
            </div>
          </div>
          <div class="order-items">
            <p>1 - Chicken Wings</p>
            <div>
              <span>$19.99</span>
              <button type="button" class="remove-item">
                <i class="fa-solid fa-trash-can"></i>
              </button>
            </div>
          </div>
          <div class="order-items">
            <p>1 - Chicken Wings</p>
            <div>
              <span>$19.99</span>
              <button type="button" class="remove-item">
                <i class="fa-solid fa-trash-can"></i>
              </button>
            </div>
          </div>
          <div class="order-items">
            <p>1 - Chicken Wings</p>
            <div>
              <span>$19.99</span>
              <button type="button" class="remove-item">
                <i class="fa-solid fa-trash-can"></i>
              </button>
            </div>
          </div>
          <div class="order-items">
            <p>1 - Chicken Wings</p>
            <div>
              <span>$19.99</span>
              <button type="button" class="remove-item">
                <i class="fa-solid fa-trash-can"></i>
              </button>
            </div>
          </div>
        </div>
        <button type="submit" class="checkout">
          <p>Checkout</p>
        </button>
      </div>
    </section>
  </main>
</body>

</html>
